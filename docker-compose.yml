services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: zirc-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    volumes:
      - ./data:/app/apps/server-orpc/data
      - ./logs:/app/apps/server-orpc/logs
    environment:
      - SERVER_PORT=3001
      - SERVER_HOST=0.0.0.0
      - DB_PATH=./data/zirc.db
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_SERVER_URL: ${VITE_SERVER_URL:-http://localhost:3001}
    container_name: zirc-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
